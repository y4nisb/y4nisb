<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Terminal Background -->
    <rect width="250" height="100" fill="black" rx="10" ry="10" />

    <!-- Terminal Input -->
    <text x="10" y="20" fill="limegreen" font-family="monospace">
        user@website:~$
        <tspan id="inputCommand" visibility="hidden">
            g
            <set attributeName="visibility" to="visible" begin="1s" />
            r
            <set attributeName="visibility" to="visible" begin="1.1s" />
            e
            <set attributeName="visibility" to="visible" begin="1.2s" />
            p
            <set attributeName="visibility" to="visible" begin="1.3s" />
            &nbsp;
            <set attributeName="visibility" to="visible" begin="1.4s" />
            n
            <set attributeName="visibility" to="visible" begin="1.5s" />
            a
            <set attributeName="visibility" to="visible" begin="1.6s" />
            m
            <set attributeName="visibility" to="visible" begin="1.7s" />
            e
            <set attributeName="visibility" to="visible" begin="1.8s" />
        </tspan>
        <tspan id="underline" visibility="hidden">
            _
            <set attributeName="visibility" to="visible" begin="1.9s" />
            <animate attributeName="visibility" values="visible;hidden;visible;hidden" begin="1.9s" dur="1s" repeatCount="indefinite" />
        </tspan>
    </text>

    <!-- Terminal Output -->
    <text x="10" y="40" fill="white" font-family="monospace">
        <tspan id="outputName" visibility="hidden">
            Yanis
            <set attributeName="visibility" to="visible" begin="3.9s" />
        </tspan>
    </text>

    <!-- Second Terminal Line -->
    <text x="10" y="60" fill="limegreen" font-family="monospace">
        <tspan id="newCommandLine" visibility="hidden">
            user@website:~$
            <set attributeName="visibility" to="visible" begin="3.9s" />
        </tspan>
        <tspan id="newUnderline" visibility="hidden">
            _
            <set attributeName="visibility" to="visible" begin="4s" />
            <animate attributeName="visibility" values="visible;hidden;visible;hidden" begin="4s" dur="1s" repeatCount="indefinite" />
        </tspan>
    </text>
</svg>
