<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Terminal Background -->
    <rect width="250" height="100" fill="black" rx="10" ry="10" />

    <!-- Terminal Input -->
    <text x="10" y="20" fill="limegreen" font-family="monospace">
        user@website:~$
        <tspan id="inputCommand" visibility="hidden">
            grep name
            <set attributeName="visibility" to="visible" begin="1s" />
        </tspan>
        <tspan id="underline" visibility="hidden">
            _
            <set attributeName="visibility" to="visible" begin="0.5s" />
            <animate attributeName="visibility" values="visible;hidden;visible;hidden" begin="0.5s" dur="1s" repeatCount="indefinite" />
        </tspan>
    </text>

    <!-- Terminal Output -->
    <text x="10" y="40" fill="white" font-family="monospace">
        <tspan id="outputName" visibility="hidden">
            Yanis
            <set attributeName="visibility" to="visible" begin="3s" />
        </tspan>
    </text>

    <!-- Second Terminal Line -->
    <text x="10" y="60" fill="limegreen" font-family="monospace">
        <tspan id="newCommandLine" visibility="hidden">
            user@website:~$
            <set attributeName="visibility" to="visible" begin="5s" />
        </tspan>
    </text>
</svg>
