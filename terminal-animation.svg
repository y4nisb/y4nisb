<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Terminal Background -->
    <rect width="250" height="100" fill="black" rx="10" ry="10" />
    <text x="10" y="20" fill="limegreen" font-family="monospace">
        user@website:~$
        <tspan id="inputCommand">
            <tspan opacity="0">
                grep name
                <animate attributeName="opacity" from="0" to="1" begin="1s" dur="1s" fill="freeze" />
            </tspan>
        </tspan>
    </text>
    <text x="10" y="40" fill="white" font-family="monospace">
        <tspan id="outputName" opacity="0">
            Yanis
            <animate attributeName="opacity" from="0" to="1" begin="3s" dur="1s" fill="freeze" />
        </tspan>
    </text>
    <text x="10" y="60" fill="limegreen" font-family="monospace" opacity="0" id="newCommandLine">
        user@website:~$
        <animate attributeName="opacity" from="0" to="1" begin="4s" dur="1s" fill="freeze" />
    </text>
</svg>
